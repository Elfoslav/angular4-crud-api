<form #f="ngForm" (ngSubmit)="processForm()" novalidate class="col-md-4">
  <fieldset>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="person.name" name="name" placeholder="First name..." class="form-control" reuired>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="person.surname" name="surname" placeholder="Last name..." class="form-control">
    </div>
  </fieldset>

  <div class="form-group">
    <label>Age</label>
    <input type="number" [(ngModel)]="person.age" name="age" placeholder="age..." class="form-control">
  </div>
  <div class="form-group">
    <input type="hidden" [(ngModel)]="person.id" name="id" />
    <input type="submit" class="btn btn-outline-success" value="Submit">
  </div>
</form>
